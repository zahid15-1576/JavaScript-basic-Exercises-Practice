<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function three_numbers(x, y, z) {
            if (x == y && y == z) {
                return 30;
            }
            if (x == y || y == z || z == x) {
                return 40;
            }
            return 20;
        }
        document.write(three_numbers(8, 8, 8));
        document.write(three_numbers(8, 8, 18));
        document.write(three_numbers(8, 7, 18));
    </script>
</body>

</html>
