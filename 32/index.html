<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form {
        border: 1px solid black;
        width: fit-content;
        padding: 20px;
    }
</style>

<body>
    <form action="#">
        Enter 1st Number: <input type="text" name="" id="First"><br>
        Enter 2nd Number: <input type="text" name="" id="Sec"><br><br>
        <!-- Enter 3rd Number: <input type="text" name="" id="thir"><br> -->
        <input type="button" onclick="myFunction()" value="Nearest To 100">
    </form>
    <p>The Result is : <br>
        <span id="demo"></span>
    </p>

    <script>
        function myFunction() {
            var num1 = document.getElementById("First").value;
            var num2 = document.getElementById("Sec").value;
            if (num1 != num2) {
                x1 = Math.abs(num1 - 100);
                y1 = Math.abs(num2 - 100);

                if (x1 < y1) {
                    document.getElementById("demo").innerHTML = num1;
                }
                if (y1 < x1) {
                    document.getElementById("demo").innerHTML = num2;
                }
                return 0;
            }
            else
                return false;
        }
    </script>
</body>

</html>
