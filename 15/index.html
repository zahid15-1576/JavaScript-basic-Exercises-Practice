<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction()">difference between a given number and 13</button>
    <h1 id="demo"></h1>

    <script>
        function myFunction(){
            var n=prompt("Enter your value: ");
            if(n<=13)
            {
                var result=13-n;
            }
            else
            {
                var result=(n-13)*2;
            }

            document.getElementById("demo").innerHTML= result;
        }
    </script>
</body>
</html>
